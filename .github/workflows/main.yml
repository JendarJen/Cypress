name: Cypress Tests
on:
  pull_request:
     branches: [master]
jobs: 
  cypress-run: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm install
      - run: npx cypress open
      - name: Cypress run
        uses: cypress-io/github-action@v4.x.x # use the explicit version number
        with:
          browser: Google Chrome
          build: npm run build
          start: npm start
